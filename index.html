<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oldal</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
    <h1>API Testing</h1>

    <label for="http-method">Select HTTP Method:</label>
    <select id="http-method">
        <option value="">-- Select Method --</option>
        <option value="GET">GET</option>
        <option value="GET">GET ID</option>
        <option value="POST">POST</option>
        <option value="PUT">UPDATE ID (PUT)</option>
        <option value="DELETE">DELETE ID</option>
    </select>

    <label for="path">API Path:</label>
    <input type="text" id="path" placeholder='/checks or /procedures'></body>

    <label for="id">ID (GET ID, UPDATE, DELETE):</label>
    <input type="text" id="id" placeholder="Optional ID" />

    <label for="request-body">Request Body (POST/PUT):</label>
    <textarea id="request-body" rows="4" placeholder='{"key": "value"}'></textarea>

    <button id="send-request-btn">Send Request</button>

    <h2>Response</h2>
    <pre id="response"></pre>

    <script src="main.js"></script>
    </body>
</html>
